<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/boot.css">
    <link rel="stylesheet" href="./assets/css/font.css">
</head>

<body>
    <section class="d-flex min-vh-100 justify-content-center align-items-center">
        <div class="boot-body rounded-2 position-relative w-100 border ">
            <div class="mobile-see bg-black  w-100 h-100    ">
            <div
                class="position-absolute by-and flex-column d-flex justify-content-center align-items-center start-50 top-50  start-div">
                <p class="text-white roboto  start-text text-uppercase">start</p>
                <div class="d-flex  justify-content-center">
                    <div class="spinner-border text-white " role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="progress-line-parent">
                    <div class="progress-line"></div>
                </div>
            </div>
            <div class="android-div d-flex justify-content-center align-items-center">
                <div class="text-div">
                    <p class=" text-animated text-white font-60 roboto fw-bold"> <span
                            class="text-a">A</span><span class="text-n">n</span><span class="text-d">d</span><span class="text-r">r</span><span class="text-o">o</span><span class="text-i">i</span><span class="text-ld">d</span>
                    </p>
                </div>
            </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
